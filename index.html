<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <div class="card-illustration">
      <img src="images/illustration-hero.svg" alt="Card Illustration">
    </div>

    <div class="card-info">
      <h3>Order Summary</h3>

      <div class="card-desc">
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </div>
  
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="Music Icon" class="icon">
  
        <div class="plan-desc">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
  
        <a href="#" class="link">Change</a>
      </div>
  
      <button>Proceed to Payment</button>
  
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>

  <!-- Order Summary -->

  <!-- You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! -->

  <!-- Annual Plan
  $59.99/year -->

  <!-- Change -->

  <!-- Proceed to Payment -->
  <!-- Cancel Order -->

</body>
</html>
